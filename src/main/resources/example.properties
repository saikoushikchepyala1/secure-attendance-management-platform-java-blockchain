# src/main/resources/application-example.properties

# Railway app
spring.datasource.url=jdbc:mysql://<RAILWAY_HOST>:<PORT>/<DATABASE_NAME>
spring.datasource.username=<YOUR_DB_USERNAME>
spring.datasource.password=<YOUR_DB_PASSWORD>
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
server.port=8080

# Blockchain Integration (Ganache + Web3j)
web3j.client-address=http://127.0.0.1:7545
contract.address=<YOUR_CONTRACT_ADDRESS>
wallet.privatekey=<YOUR_WALLET_PRIVATE_KEY>

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=<YOUR_EMAIL>
spring.mail.password=<YOUR_EMAIL_PASSWORD>
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Frontend URL
app.frontend-url=http://localhost:8080
